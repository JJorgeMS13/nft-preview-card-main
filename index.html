<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main class="l-container">
      <section class="c-card">
        <figure class="c-card__container-img">
          <img
            class="c-card__img"
            src="./images/image-equilibrium.jpg"
            alt="image of Equilibrium"
          />
          <div class="c-card__svg"></div>
        </figure>

        <header class="c-card__header">
          <h1 class="c-card__title"><a href="#">Equilibrium #3429</a></h1>
        </header>

        <p class="c-card__description">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="c-card__eth-clock">
          <p class="c-card__eth">
            <span class="c-card__eth-icon"></span>
            0.041 ETH
          </p>
          <p class="c-card__clock">
            <span class="c-card__clock-icon"></span>
            3 days left
          </p>
        </div>

        <hr class="c-card__divider" />

        <div class="c-card__user-info">
          <img
            src="./images/img-avatarMe.jpg"
            alt="photo of user"
            class="c-card__user-img"
          />
          <p class="c-card__user-name">
            Coded by
            <a
              href="https://github.com/JJorgeMS13?tab=repositories"
              target="_blank"
              >Jos√© Jorge.M.S</a
            >
          </p>
        </div>
      </section>
    </main>
  </body>
</html>
